<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FEDERAL BUREAU OF INVESTIGATION - OFFICIAL TERMINAL</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* CSS Extended Styles */
        :root {
            --fbi-gold: #fbbf24;
            --fbi-blue: #1d4ed8;
            --fbi-red: #b91c1c;
            --dark-bg: #020617;
            --panel-bg: rgba(15, 23, 42, 0.95);
        }

        body {
            background-color: var(--dark-bg);
            color: #f8fafc;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .fbi-grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        .glass-container {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .fbi-input-field {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 18px;
            color: #ffffff;
            width: 100%;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .fbi-input-field:focus {
            border-color: var(--fbi-gold);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }

        .fbi-button-primary {
            background-color: var(--fbi-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }

        .fbi-button-primary:active {
            transform: scale(0.96);
        }

        .nav-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-icon-label {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .agent-identity-tag {
            background: rgba(30, 64, 175, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            color: #93c5fd;
        }

        .case-status-badge {
            font-size: 9px;
            font-weight: 900;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .wanted-poster-frame {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 4px solid var(--fbi-red);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="fbi-grid-overlay"></div>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyCYgffN2dA7IILMbI2i_1YfERkKWIrpHyA", 
            authDomain: "ek-police.firebaseapp.com", 
            projectId: "ek-police", 
            storageBucket: "ek-police.firebasestorage.app", 
            messagingSenderId: "300605258409", 
            appId: "1:300605258409:web:f265025ffa5592f651c7b8" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Export to window for React use
        window.fbDB = db;
        window.fbTools = { collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration Arrays
        const FBI_RANKS = [
            "Director", 
            "Deputy Director", 
            "Associate Deputy Director", 
            "Executive Assistant Director", 
            "Assistant Director", 
            "Deputy Assistant Director", 
            "Special Agent in Charge – SAC", 
            "Assistant Special Agent in Charge – ASAC", 
            "Supervisory Special Agent – SSA", 
            "Senior Special Agent", 
            "Special Agent"
        ];

        const App = () => {
            // Application State
            const [currentUser, setCurrentUser] = useState(null);
            const [activeView, setActiveView] = useState('login');
            const [allUsers, setAllUsers] = useState([]);
            const [allWanted, setAllWanted] = useState([]);
            const [allCases, setAllCases] = useState([]);
            const [allCivilians, setAllCivilians] = useState([]);
            const [activeModal, setActiveModal] = useState(null);
            const [itemToEdit, setItemToEdit] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");

            // Data Synchronization
            useEffect(() => {
                if (!window.fbTools) return;

                const db = window.fbDB;
                const tools = window.fbTools;

                const unsubUsers = tools.onSnapshot(tools.collection(db, "users"), (snapshot) => {
                    const usersList = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    setAllUsers(usersList);
                });

                const unsubWanted = tools.onSnapshot(tools.collection(db, "wanted"), (snapshot) => {
                    const wantedList = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    setAllWanted(wantedList);
                });

                const unsubCivilians = tools.onSnapshot(tools.collection(db, "civilians"), (snapshot) => {
                    const civList = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    setAllCivilians(civList);
                });

                const qCases = tools.query(tools.collection(db, "fbi_cases"), tools.orderBy("createdAt", "desc"));
                const unsubCases = tools.onSnapshot(qCases, (snapshot) => {
                    const casesList = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    setAllCases(casesList);
                });

                return () => {
                    unsubUsers();
                    unsubWanted();
                    unsubCivilians();
                    unsubCases();
                };
            }, []);

            // Auth Logic
            const executeLogin = () => {
                const emailInput = document.getElementById('auth_email').value;
                const passwordInput = document.getElementById('auth_password').value;

                if (emailInput === "admin@fbi.gov" && passwordInput === "123456") {
                    const adminSession = { 
                        name: "System Administrator", 
                        rank: "Director", 
                        access: "command", 
                        id: "admin@fbi.gov" 
                    };
                    setCurrentUser(adminSession);
                    setActiveView('dashboard');
                    return;
                }

                const matchedUser = allUsers.find(u => u.id === emailInput && u.password === passwordInput);
                if (matchedUser) {
                    setCurrentUser(matchedUser);
                    setActiveView('dashboard');
                } else {
                    alert("ACCESS DENIED: INVALID CREDENTIALS");
                }
            };

            const isPrivileged = currentUser && currentUser.access === 'command';

            // Data Operations
            const handleFormSubmission = async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const dataValues = Object.fromEntries(formData);
                const db = window.fbDB;
                const tools = window.fbTools;

                let collectionName = "";
                if (activeModal === 'case_form') collectionName = "fbi_cases";
                if (activeModal === 'wanted_form') collectionName = "wanted";
                if (activeModal === 'civilian_form') collectionName = "civilians";
                if (activeModal === 'staff_form') collectionName = "users";

                try {
                    // Check for Existing Civilian ID
                    if (activeModal === 'civilian_form' && !itemToEdit) {
                        const duplicate = allCivilians.find(c => c.sonyId === dataValues.sonyId);
                        if (duplicate) {
                            alert(`خطأ: رقم الهوية (${dataValues.sonyId}) مسجل مسبقاً باسم ${duplicate.name}`);
                            return;
                        }
                    }

                    if (itemToEdit) {
                        // Update Existing Record
                        const recordRef = tools.doc(db, collectionName, itemToEdit.id);
                        await tools.updateDoc(recordRef, {
                            ...dataValues,
                            lastModifiedBy: currentUser.name,
                            lastModifiedRank: currentUser.rank
                        });
                    } else {
                        // Create New Record
                        const newRecord = {
                            ...dataValues,
                            author: currentUser.name,
                            authorRank: currentUser.rank,
                            createdAt: tools.serverTimestamp()
                        };

                        if (collectionName === "users") {
                            await tools.setDoc(tools.doc(db, collectionName, dataValues.id), newRecord);
                        } else {
                            await tools.addDoc(tools.collection(db, collectionName), newRecord);
                        }
                    }

                    setActiveModal(null);
                    setItemToEdit(null);
                } catch (error) {
                    console.error("Database Error:", error);
                    alert("حدث خطأ أثناء معالجة البيانات");
                }
            };

            const deleteEntry = async (col, id) => {
                if (window.confirm("هل أنت متأكد من حذف هذا السجل بشكل نهائي؟")) {
                    await window.fbTools.deleteDoc(window.fbTools.doc(window.fbDB, col, id));
                }
            };

            // Views Components
            const LoginScreen = () => (
                <div className="h-screen flex items-center justify-center p-6 bg-slate-950">
                    <div className="w-full max-w-md glass-container p-10 text-center animate-slide-up border-t-4 border-blue-600">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Seal_of_the_Federal_Bureau_of_Investigation.svg" className="w-24 h-24 mx-auto mb-8" alt="FBI SEAL" />
                        <h1 className="text-2xl font-black tracking-widest mb-2">FBI ACCESS TERMINAL</h1>
                        <p className="text-gray-500 text-[10px] uppercase mb-10 tracking-[4px]">Classified Information System</p>
                        
                        <div className="space-y-4">
                            <input id="auth_email" type="text" placeholder="البريد الإلكتروني للعميل" className="fbi-input-field text-center" />
                            <input id="auth_password" type="password" placeholder="رمز الدخول السري" className="fbi-input-field text-center" />
                            <button onClick={executeLogin} className="w-full fbi-button-primary mt-4">دخول النظام</button>
                        </div>
                    </div>
                </div>
            );

            // Sub-views
            const DashboardView = () => (
                <div className="animate-slide-up space-y-6">
                    <div className="grid grid-cols-2 gap-4">
                        <div className="glass-container p-6 border-r-4 border-blue-600">
                            <h5 className="text-[10px] font-black text-gray-500 uppercase">قضايا نشطة</h5>
                            <p className="text-3xl font-black mt-1">{allCases.length}</p>
                        </div>
                        <div className="glass-container p-6 border-r-4 border-red-600">
                            <h5 className="text-[10px] font-black text-gray-500 uppercase">مطلوبين خطرين</h5>
                            <p className="text-3xl font-black mt-1">{allWanted.length}</p>
                        </div>
                    </div>

                    <div className="space-y-4">
                        <div className="flex justify-between items-center px-1">
                            <h2 className="text-lg font-black uppercase tracking-tighter">سجل القضايا المركزية</h2>
                            <button onClick={() => setActiveModal('case_form')} className="bg-blue-600 px-4 py-2 rounded-lg text-[10px] font-black">+ فتح قضية</button>
                        </div>

                        {allCases.map(c => (
                            <div key={c.id} className="glass-container p-6 border-l-4 border-blue-500 hover:bg-slate-800/50 transition">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="text-lg font-black">{c.title}</h3>
                                        <div className="flex gap-2 mt-2">
                                            <span className="agent-identity-tag">المحقق: {c.author}</span>
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-end gap-2">
                                        <span className={`case-status-badge ${c.status === 'Open' ? 'bg-red-500/20 text-red-500' : 'bg-green-500/20 text-green-500'}`}>
                                            {c.status === 'Open' ? 'قيد التحقيق' : 'قضية مغلقة'}
                                        </span>
                                        <button onClick={() => { setItemToEdit(c); setActiveModal('case_form'); }} className="text-[10px] text-blue-400 font-bold underline">تغيير الحالة</button>
                                    </div>
                                </div>
                                <p className="text-xs text-gray-400 leading-relaxed mb-4">{c.details}</p>
                                <div className="text-[10px] bg-black/40 p-3 rounded-lg border border-white/5">
                                    <span className="text-blue-400 font-bold">المشتبه بهم:</span> {c.suspects}
                                </div>
                                {isPrivileged && (
                                    <button onClick={() => deleteEntry('fbi_cases', c.id)} className="mt-4 text-[10px] text-red-500/50 hover:text-red-500"><i className="fas fa-trash-alt mr-1"></i> حذف من الأرشيف</button>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );

            const WantedView = () => (
                <div className="animate-slide-up space-y-6">
                    <div className="flex justify-between items-center px-1">
                        <h2 className="text-lg font-black text-red-600 uppercase">الأهداف المطلوبة</h2>
                        <button onClick={() => setActiveModal('wanted_form')} className="bg-red-600 px-4 py-2 rounded-lg text-[10px] font-black">إضافة مطلوب</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {allWanted.map(w => (
                            <div key={w.id} className="glass-container overflow-hidden border-b-4 border-red-600">
                                <img src={w.image} className="wanted-poster-frame" alt="Wanted" />
                                <div className="p-5">
                                    <h3 className="text-xl font-black">{w.name}</h3>
                                    <p className="text-xs text-red-400 font-bold mt-1 tracking-wider uppercase">{w.charge}</p>
                                    <div className="flex justify-between items-center mt-5 pt-3 border-t border-white/5">
                                        <span className="agent-identity-tag text-[9px]">أضيف بواسطة: {w.author}</span>
                                        {isPrivileged && <button onClick={() => deleteEntry('wanted', w.id)} className="text-red-600 opacity-50"><i className="fas fa-trash-alt"></i></button>}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const CivilianView = () => (
                <div className="animate-slide-up space-y-6">
                    <div className="flex justify-between items-center px-1">
                        <h2 className="text-lg font-black uppercase">قاعدة بيانات المواطنين</h2>
                        <button onClick={() => setActiveModal('civilian_form')} className="bg-blue-600 px-4 py-2 rounded-lg text-[10px] font-black">+ تسجيل مواطن</button>
                    </div>
                    <div className="relative">
                        <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input 
                            placeholder="بحث بالاسم أو رقم الهوية..." 
                            className="fbi-input-field pl-12"
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />
                    </div>
                    <div className="space-y-3">
                        {allCivilians.filter(c => c.name.includes(searchQuery) || c.sonyId.includes(searchQuery)).map(c => (
                            <div key={c.id} className="glass-container p-5 border-r-4 border-blue-500">
                                <div className="flex justify-between items-center">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center text-blue-500 font-black">{c.name[0]}</div>
                                        <div>
                                            <h4 className="font-bold text-sm">{c.name}</h4>
                                            <p className="text-[10px] text-gray-500 uppercase">رقم الهوية: {c.sonyId}</p>
                                        </div>
                                    </div>
                                    {isPrivileged && (
                                        <div className="flex gap-2">
                                            <button onClick={() => { setItemToEdit(c); setActiveModal('civilian_form'); }} className="p-2 text-blue-400 hover:bg-blue-400/10 rounded-lg transition"><i className="fas fa-edit"></i></button>
                                            <button onClick={() => deleteEntry('civilians', c.id)} className="p-2 text-red-500 hover:bg-red-500/10 rounded-lg transition"><i className="fas fa-trash-alt"></i></button>
                                        </div>
                                    )}
                                </div>
                                <div className="mt-4 flex gap-2">
                                    <button onClick={() => { setItemToEdit({ suspects: c.name }); setActiveModal('case_form'); }} className="flex-1 bg-red-900/20 text-red-500 border border-red-500/20 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest hover:bg-red-900/40">إصدار مذكرة جنائية</button>
                                </div>
                                <div className="mt-3 text-[8px] text-gray-600 text-left">تسجيل المحقق: {c.author}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const StaffView = () => (
                <div className="animate-slide-up space-y-6">
                    <h2 className="text-lg font-black text-yellow-500 uppercase px-1">إدارة الكادر الفيدرالي</h2>
                    {isPrivileged ? (
                        <>
                            <div className="space-y-3">
                                {allUsers.map(u => (
                                    <div key={u.id} className="glass-container p-5 flex justify-between items-center border-l-4 border-yellow-500">
                                        <div className="flex items-center gap-4">
                                            <div className="w-10 h-10 bg-slate-900 border border-yellow-500/20 rounded-lg flex items-center justify-center text-yellow-500">
                                                <i className={u.access === 'command' ? 'fas fa-shield-halved' : 'fas fa-user-shield'}></i>
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-sm">{u.name}</h4>
                                                <p className="text-[10px] text-gray-500 uppercase font-black tracking-wider">{u.rank}</p>
                                            </div>
                                        </div>
                                        <div className="flex gap-3">
                                            <button onClick={() => { setItemToEdit(u); setActiveModal('staff_form'); }} className="text-blue-500"><i className="fas fa-user-pen"></i></button>
                                            {u.id !== "admin@fbi.gov" && <button onClick={() => deleteEntry('users', u.id)} className="text-red-900"><i className="fas fa-user-slash"></i></button>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => setActiveModal('staff_form')} className="w-full bg-yellow-600 py-4 rounded-xl font-black text-xs uppercase tracking-widest text-black">تعيين عميل جديد</button>
                        </>
                    ) : (
                        <div className="text-center p-20 glass-container">
                            <i className="fas fa-lock text-4xl text-red-600 mb-4"></i>
                            <h3 className="font-black">غير مصرح لك بالدخول</h3>
                            <p className="text-xs text-gray-500 mt-2 uppercase tracking-widest">Command Access Required</p>
                        </div>
                    )}
                </div>
            );

            if (activeView === 'login') return <LoginScreen />;

            return (
                <div className="h-screen flex flex-col">
                    {/* Official FBI Header */}
                    <header className="p-5 flex justify-between items-center bg-slate-900/60 border-b border-white/5 shadow-2xl">
                        <div className="flex items-center gap-4">
                            <div className={`w-3 h-3 rounded-full ${isPrivileged ? 'bg-yellow-500 shadow-[0_0_10px_#fbbf24]' : 'bg-green-500 shadow-[0_0_10px_#22c55e]'}`}></div>
                            <div>
                                <h2 className="text-sm font-black tracking-tight">{currentUser.name}</h2>
                                <p className="text-[10px] text-yellow-500 font-black mt-0.5 uppercase tracking-wider">{currentUser.rank}</p>
                            </div>
                        </div>
                        <button onClick={() => setActiveView('login')} className="bg-red-600/10 text-red-500 px-4 py-1.5 rounded-lg text-[9px] font-black uppercase border border-red-500/20">Sign Out</button>
                    </header>

                    {/* Content Section */}
                    <main className="flex-1 overflow-y-auto p-4 pb-32 hide-scrollbar">
                        {activeView === 'dashboard' && <DashboardView />}
                        {activeView === 'wanted' && <WantedView />}
                        {activeView === 'civilians' && <CivilianView />}
                        {activeView === 'staff' && <StaffView />}
                    </main>

                    {/* Bottom Navigation Terminal */}
                    <nav className="fixed bottom-0 w-full glass-container rounded-none border-t border-white/10 p-6 flex justify-around items-center z-[100]">
                        <div onClick={() => setActiveView('dashboard')} className={`nav-icon-container ${activeView === 'dashboard' ? 'text-blue-500' : 'text-slate-500'}`}>
                            <i className="fas fa-shield-heart text-2xl"></i>
                            <span className="nav-icon-label uppercase">الأرشيف</span>
                        </div>
                        <div onClick={() => setActiveView('wanted')} className={`nav-icon-container ${activeView === 'wanted' ? 'text-red-600' : 'text-slate-500'}`}>
                            <i className="fas fa-id-card-clip text-2xl"></i>
                            <span className="nav-icon-label uppercase">المطلوبين</span>
                        </div>
                        
                        <div className="w-20"></div>

                        <div onClick={() => setActiveView('civilians')} className={`nav-icon-container ${activeView === 'civilians' ? 'text-blue-400' : 'text-slate-500'}`}>
                            <i className="fas fa-fingerprint text-2xl"></i>
                            <span className="nav-icon-label uppercase">المدنيين</span>
                        </div>
                        <div onClick={() => setActiveView('staff')} className={`nav-icon-container ${activeView === 'staff' ? 'text-yellow-500' : 'text-slate-500'}`}>
                            <i className="fas fa-user-gear text-2xl"></i>
                            <span className="nav-icon-label uppercase">الكادر</span>
                        </div>

                        {/* Centered Action Button */}
                        <div onClick={() => setActiveModal('case_form')} className="absolute left-1/2 -translate-x-1/2 -top-10 w-20 h-20 bg-blue-700 rounded-full border-[6px] border-[#020617] flex items-center justify-center text-white text-3xl shadow-[0_0_30px_rgba(29,78,216,0.4)] cursor-pointer hover:bg-blue-600 transition-all active:scale-90">
                            <i className="fas fa-plus"></i>
                        </div>
                    </nav>

                    {/* System Modals - Fully Expanded */}
                    {activeModal && (
                        <div className="fixed inset-0 bg-black/90 z-[300] flex items-center justify-center p-6 backdrop-blur-xl">
                            <div className="w-full max-w-lg glass-container p-8 animate-slide-up border-t-4 border-blue-600 overflow-y-auto max-h-[90vh] hide-scrollbar">
                                <h3 className="text-xl font-black text-center mb-8 uppercase tracking-widest text-blue-500">
                                    {itemToEdit ? 'تعديل البيانات' : 'إضافة سجل جديد'}
                                </h3>
                                
                                <form onSubmit={handleFormSubmission} className="space-y-5">
                                    {activeModal === 'case_form' && (
                                        <div className="space-y-4">
                                            <input name="title" placeholder="عنوان القضية" defaultValue={itemToEdit?.title} className="fbi-input-field" required />
                                            <textarea name="details" placeholder="تقرير مفصل عن الحادثة..." defaultValue={itemToEdit?.details} className="fbi-input-field h-32" required></textarea>
                                            <input name="suspects" placeholder="المتهمين المتورطين" defaultValue={itemToEdit?.suspects} className="fbi-input-field" required />
                                            <select name="status" defaultValue={itemToEdit?.status || 'Open'} className="fbi-input-field">
                                                <option value="Open" className="bg-slate-900">قيد التحقيق (Open)</option>
                                                <option value="Closed" className="bg-slate-900">مغلقة (Closed)</option>
                                            </select>
                                        </div>
                                    )}

                                    {activeModal === 'wanted_form' && (
                                        <div className="space-y-4">
                                            <input name="name" placeholder="الاسم الكامل للمطلوب" className="fbi-input-field" required />
                                            <input name="charge" placeholder="التهمة الرئيسية" className="fbi-input-field" required />
                                            <input name="image" placeholder="رابط صورة المطلوب المباشر" className="fbi-input-field" required />
                                            <select name="dangerLevel" className="fbi-input-field">
                                                <option value="Extremely Dangerous" className="bg-slate-900">خطر للغاية</option>
                                                <option value="Moderate" className="bg-slate-900">متوسط الخطورة</option>
                                            </select>
                                        </div>
                                    )}

                                    {activeModal === 'civilian_form' && (
                                        <div className="space-y-4">
                                            <input name="name" placeholder="اسم المواطن" defaultValue={itemToEdit?.name} className="fbi-input-field" required />
                                            <input name="sonyId" placeholder="رقم الهوية الوطنية" defaultValue={itemToEdit?.sonyId} className="fbi-input-field" required disabled={!!itemToEdit} />
                                        </div>
                                    )}

                                    {activeModal === 'staff_form' && (
                                        <div className="space-y-4">
                                            <input name="id" placeholder="البريد الوظيفي" defaultValue={itemToEdit?.id} className="fbi-input-field" required />
                                            <input name="name" placeholder="الاسم الكامل للعميل" defaultValue={itemToEdit?.name} className="fbi-input-field" required />
                                            <select name="rank" defaultValue={itemToEdit?.rank || 'Special Agent'} className="fbi-input-field">
                                                {FBI_RANKS.map(rank => <option key={rank} value={rank} className="bg-slate-900">{rank}</option>)}
                                            </select>
                                            <select name="access" defaultValue={itemToEdit?.access || 'field'} className="fbi-input-field">
                                                <option value="field" className="bg-slate-900">صلاحية ميدانية</option>
                                                <option value="command" className="bg-slate-900">صلاحية قيادية</option>
                                            </select>
                                            <input name="password" placeholder="كلمة المرور" defaultValue={itemToEdit?.password} className="fbi-input-field" required />
                                        </div>
                                    )}

                                    <div className="flex gap-4 pt-4">
                                        <button type="submit" className="flex-1 fbi-button-primary bg-blue-700">حفظ السجل</button>
                                        <button type="button" onClick={() => { setActiveModal(null); setItemToEdit(null); }} className="flex-1 fbi-button-primary bg-slate-800">إلغاء</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
