<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FBI | ADVANCED TERMINAL</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root { --fbi-gold: #fbbf24; --fbi-blue: #1d4ed8; --bg: #020617; }
        body { background-color: var(--bg); color: #f8fafc; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .fbi-grid { position: fixed; inset: 0; z-index: -1; background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 24px 24px; }
        .glass-panel { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        .input-fbi { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 12px; color: white; width: 100%; outline: none; transition: 0.3s; font-size: 0.85rem; }
        .input-fbi:focus { border-color: var(--fbi-gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.1); }
        .nav-btn { color: #64748b; flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 0.65rem; font-weight: bold; gap: 4px; }
        .nav-btn.active { color: var(--fbi-gold); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body>
    <div class="fbi-grid"></div>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyCYgffN2dA7IILMbI2i_1YfERkKWIrpHyA", 
            authDomain: "ek-police.firebaseapp.com", 
            projectId: "ek-police", 
            storageBucket: "ek-police.firebasestorage.app", 
            messagingSenderId: "300605258409", 
            appId: "1:300605258409:web:f265025ffa5592f651c7b8" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const RANKS = ["Director", "Deputy Director", "Associate Deputy Director", "Executive Assistant Director", "Assistant Director", "Deputy Assistant Director", "Special Agent in Charge – SAC", "Assistant Special Agent in Charge – ASAC", "Supervisory Special Agent – SSA", "Senior Special Agent", "Special Agent"];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [data, setData] = useState({ users: [], wanted: [], reports: [], civilians: [] });
            const [modal, setModal] = useState(null);
            const [editItem, setEditItem] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");

            useEffect(() => {
                if (!window.fb) return;
                const db = window.fb.db;
                const unsubs = [
                    window.fb.onSnapshot(window.fb.collection(db, "users"), s => setData(p => ({...p, users: s.docs.map(d => ({...d.data(), id: d.id}))}))),
                    window.fb.onSnapshot(window.fb.collection(db, "wanted"), s => setData(p => ({...p, wanted: s.docs.map(d => ({...d.data(), id: d.id}))}))),
                    window.fb.onSnapshot(window.fb.collection(db, "civilians"), s => setData(p => ({...p, civilians: s.docs.map(d => ({...d.data(), id: d.id}))}))),
                    window.fb.onSnapshot(window.fb.query(window.fb.collection(db, "field_reports"), window.fb.orderBy("createdAt", "desc")), s => setData(p => ({...p, reports: s.docs.map(d => ({...d.data(), id: d.id}))})))
                ];
                return () => unsubs.forEach(u => u());
            }, []);

            const handleLogin = () => {
                const id = document.getElementById('l_id').value;
                const pw = document.getElementById('l_pw').value;
                
                // حساب الأدمن الافتراضي الذي طلبته
                if(id === "admin@fbi.gov" && pw === "123456") {
                    setUser({ name: "System Admin", rank: "Director", access: "command", id: "admin@fbi.gov" });
                    setView('home');
                    return;
                }

                const found = data.users.find(u => u.id === id && u.password === pw);
                if (found) { setUser(found); setView('home'); }
                else alert("⛔ تصريح الدخول مرفوض");
            };

            const isCommand = user && user.access === 'command';

            // نظام تصفية البيانات (البحث)
            const filteredCivilians = useMemo(() => 
                data.civilians.filter(c => c.name.toLowerCase().includes(searchTerm.toLowerCase()) || c.sonyId.includes(searchTerm)),
            [data.civilians, searchTerm]);

            const filteredStaff = useMemo(() => 
                data.users.filter(u => u.name.toLowerCase().includes(searchTerm.toLowerCase()) || u.id.toLowerCase().includes(searchTerm.toLowerCase())),
            [data.users, searchTerm]);

            const submitForm = async (e, col) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const val = Object.fromEntries(fd);
                try {
                    if (col === 'users') {
                        await window.fb.setDoc(window.fb.doc(window.fb.db, "users", val.id), { ...val, updatedAt: window.fb.serverTimestamp() }, { merge: true });
                    } else {
                        await window.fb.addDoc(window.fb.collection(window.fb.db, col), { ...val, author: user.name, authorRank: user.rank, createdAt: window.fb.serverTimestamp() });
                    }
                    setModal(null); setEditItem(null);
                } catch (err) { alert("Error saving data"); }
            };

            if (view === 'login') return (
                <div className="h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-sm glass-panel p-8 text-center animate-in border-t-2 border-blue-600">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Seal_of_the_Federal_Bureau_of_Investigation.svg" className="w-20 h-20 mx-auto mb-6 drop-shadow-[0_0_15px_rgba(29,78,216,0.3)]" />
                        <h1 className="text-xl font-black mb-1 tracking-widest">FBI TERMINAL</h1>
                        <p className="text-gray-500 text-[9px] mb-8 uppercase">Authenticated Personnel Only</p>
                        <div className="space-y-4">
                            <input id="l_id" type="text" placeholder="AGENT EMAIL / ID" className="input-fbi text-center" />
                            <input id="l_pw" type="password" placeholder="ACCESS KEY" className="input-fbi text-center" />
                            <button onClick={handleLogin} className="w-full bg-blue-700 hover:bg-blue-600 py-3.5 rounded-xl font-black text-xs transition active:scale-95">LOG IN</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col">
                    <header className="p-4 flex justify-between items-center bg-blue-950/20 border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <div className={`w-2 h-2 rounded-full ${isCommand ? 'bg-yellow-500 shadow-[0_0_8px_#fbbf24]' : 'bg-green-500'}`}></div>
                            <div>
                                <h2 className="text-xs font-black uppercase leading-none">{user.name}</h2>
                                <p className="text-[9px] text-yellow-500 font-bold mt-1">{user.rank}</p>
                            </div>
                        </div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Seal_of_the_Federal_Bureau_of_Investigation.svg" className="w-6 h-6 opacity-30" />
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 pb-28 hide-scroll">
                        
                        {view === 'home' && (
                            <div className="animate-in space-y-5">
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="glass-panel p-4 border-r-2 border-blue-600">
                                        <p className="text-[9px] text-gray-500 font-bold">TOTAL AGENTS</p>
                                        <h3 className="text-xl font-black">{data.users.length}</h3>
                                    </div>
                                    <div className="glass-panel p-4 border-r-2 border-red-600">
                                        <p className="text-[9px] text-gray-500 font-bold">WANTED RECORDS</p>
                                        <h3 className="text-xl font-black">{data.wanted.length}</h3>
                                    </div>
                                </div>
                                
                                <button onClick={()=>setModal('report')} className="w-full bg-white/5 border border-white/10 py-3 rounded-xl text-xs font-bold flex items-center justify-center gap-2">
                                    <i className="fas fa-file-signature text-blue-500"></i> تسجيل تقرير ميداني
                                </button>

                                <div className="space-y-3">
                                    <h4 className="text-[10px] font-bold text-gray-500 px-1 uppercase tracking-widest">Operation Feed</h4>
                                    {data.reports.map(r => (
                                        <div key={r.id} className="glass-panel p-4 border-l-2 border-blue-600">
                                            <div className="flex justify-between mb-2">
                                                <span className="text-blue-400 font-bold text-[9px]">{r.authorRank} {r.author}</span>
                                            </div>
                                            <p className="text-xs text-gray-300">{r.content}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'wanted' && (
                            <div className="animate-in space-y-4">
                                <div className="flex justify-between items-center px-1">
                                    <h3 className="font-black text-red-500 text-sm">MOST WANTED LIST</h3>
                                    <button onClick={()=>setModal('wanted')} className="bg-red-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Add</button>
                                </div>
                                {data.wanted.map(w => (
                                    <div key={w.id} className="glass-panel p-4 border-r-4 border-red-600 flex justify-between">
                                        <div>
                                            <h4 className="font-bold text-sm">{w.name}</h4>
                                            <p className="text-[10px] text-gray-400 mt-0.5">{w.charge}</p>
                                        </div>
                                        {isCommand && <button onClick={async()=>await window.fb.deleteDoc(window.fb.doc(window.fb.db, "wanted", w.id))} className="text-red-900"><i className="fas fa-trash"></i></button>}
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'civilians' && (
                            <div className="animate-in space-y-4">
                                <div className="px-1 space-y-3">
                                    <h3 className="font-black text-sm uppercase">National Database</h3>
                                    <div className="relative">
                                        <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
                                        <input 
                                            placeholder="البحث بالاسم أو رقم الهوية..." 
                                            className="input-fbi pr-10"
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    {filteredCivilians.map(c => (
                                        <div key={c.id} className="glass-panel p-4 flex justify-between items-center">
                                            <div className="flex items-center gap-3">
                                                <div className="w-9 h-9 bg-blue-600/10 rounded-full flex items-center justify-center text-blue-500 font-black text-xs">{c.name[0]}</div>
                                                <div>
                                                    <h4 className="font-bold text-sm">{c.name}</h4>
                                                    <p className="text-[9px] text-gray-500">ID: {c.sonyId} | Ph: {c.phone}</p>
                                                </div>
                                            </div>
                                            <i className="fas fa-chevron-left text-gray-700"></i>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={()=>setModal('civilian')} className="w-full bg-blue-600 py-3 rounded-xl text-xs font-bold">+ إضافة سجل مدني</button>
                            </div>
                        )}

                        {view === 'staff' && (
                            <div className="animate-in space-y-4">
                                {isCommand ? (
                                    <>
                                        <div className="px-1 space-y-3">
                                            <h3 className="font-black text-yellow-500 text-sm">AGENT DIRECTORY</h3>
                                            <input 
                                                placeholder="البحث عن عميل..." 
                                                className="input-fbi pr-10"
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                        {filteredStaff.map(u => (
                                            <div key={u.id} className="glass-panel p-4 flex justify-between items-center">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-8 h-8 rounded bg-gray-900 flex items-center justify-center text-[10px] ${u.access === 'command' ? 'text-yellow-500 border border-yellow-500/20' : 'text-blue-500'}`}>
                                                        {u.access === 'command' ? <i className="fas fa-star"></i> : <i className="fas fa-user-shield"></i>}
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-xs">{u.name}</h4>
                                                        <p className="text-[9px] text-gray-500 uppercase">{u.rank}</p>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => { setEditItem(u); setModal('staff'); }} className="p-2 text-blue-500"><i className="fas fa-edit text-xs"></i></button>
                                                    {u.id !== "admin@fbi.gov" && <button onClick={async()=>confirm('إبطال تصريح العميل؟') && await window.fb.deleteDoc(window.fb.doc(window.fb.db, "users", u.id))} className="p-2 text-red-500/30"><i className="fas fa-user-slash text-xs"></i></button>}
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={()=>setModal('staff')} className="w-full bg-yellow-500 text-black py-3 rounded-xl text-xs font-black uppercase">Recruit New Agent</button>
                                    </>
                                ) : (
                                    <div className="text-center p-12 glass-panel border-red-900/50">
                                        <i className="fas fa-lock text-3xl text-red-600 mb-4"></i>
                                        <h3 className="font-black text-sm">تصريح القيادة مطلوب</h3>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-0 w-full glass-panel rounded-none border-t border-white/10 p-4 flex justify-around items-center z-[100]">
                        <button onClick={() => { setView('home'); setSearchTerm(''); }} className={`nav-btn ${view === 'home' ? 'active' : ''}`}><i className="fas fa-shield-halved text-lg"></i><span>HUB</span></button>
                        <button onClick={() => { setView('wanted'); setSearchTerm(''); }} className={`nav-btn ${view === 'wanted' ? 'active' : ''}`}><i className="fas fa-bullseye text-lg"></i><span>WANTED</span></button>
                        <div className="w-14"></div>
                        <button onClick={() => { setView('civilians'); setSearchTerm(''); }} className={`nav-btn ${view === 'civilians' ? 'active' : ''}`}><i className="fas fa-address-card text-lg"></i><span>CIVIL</span></button>
                        <button onClick={() => { setView('staff'); setSearchTerm(''); }} className={`nav-btn ${view === 'staff' ? 'active' : ''}`}><i className="fas fa-user-secret text-lg"></i><span>STAFF</span></button>
                        
                        <button onClick={()=>setModal('report')} className="absolute left-1/2 -translate-x-1/2 -top-6 w-14 h-14 bg-blue-700 rounded-full border-4 border-[#020617] shadow-xl text-white text-xl flex items-center justify-center active:scale-90 transition">
                            <i className="fas fa-plus"></i>
                        </button>
                    </nav>

                    {/* Modals */}
                    {modal && (
                        <div className="fixed inset-0 bg-black/95 z-[200] flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="w-full max-w-sm glass-panel p-6 border-t-2 border-yellow-500 animate-in">
                                <h3 className="text-center font-black mb-6 uppercase text-yellow-500 text-xs tracking-[0.2em]">{modal.replace('_', ' ')}</h3>
                                <form onSubmit={(e) => submitForm(e, modal === 'staff' ? 'users' : modal === 'civilian' ? 'civilians' : modal === 'wanted' ? 'wanted' : 'field_reports')}>
                                    <div className="space-y-3">
                                        {modal === 'staff' && (
                                            <>
                                                <input name="id" placeholder="AGENT EMAIL / ID" defaultValue={editItem?.id} className="input-fbi" required />
                                                <input name="name" placeholder="FULL NAME" defaultValue={editItem?.name} className="input-fbi" required />
                                                <select name="rank" defaultValue={editItem?.rank || 'Special Agent'} className="input-fbi">
                                                    {RANKS.map(r => <option key={r} value={r} className="bg-slate-900">{r}</option>)}
                                                </select>
                                                <select name="access" defaultValue={editItem?.access || 'field'} className="input-fbi text-yellow-500">
                                                    <option value="field" className="bg-slate-900">Field Agent (Standard)</option>
                                                    <option value="command" className="bg-slate-900">Command (Full Admin)</option>
                                                </select>
                                                <input name="password" placeholder="ACCESS KEY" defaultValue={editItem?.password} className="input-fbi" required />
                                            </>
                                        )}
                                        {modal === 'civilian' && <><input name="name" placeholder="اسم المواطن" className="input-fbi" required /><input name="sonyId" placeholder="رقم الهوية / ديسكورد" className="input-fbi" required /><input name="phone" placeholder="رقم الجوال" className="input-fbi" /></>}
                                        {modal === 'wanted' && <><input name="name" placeholder="اسم الهدف" className="input-fbi" required /><input name="charge" placeholder="التهمة" className="input-fbi" required /><select name="danger" className="input-fbi"><option value="Low">Low Threat</option><option value="High">Extreme Threat</option></select></>}
                                        {modal === 'report' && <textarea name="content" placeholder="اكتب تفاصيل العملية هنا..." className="input-fbi h-32" required></textarea>}
                                    </div>
                                    <div className="flex gap-2 mt-6">
                                        <button type="submit" className="flex-1 bg-blue-700 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Execute</button>
                                        <button type="button" onClick={() => {setModal(null); setEditItem(null);}} className="flex-1 bg-white/5 py-3 rounded-xl text-[10px] font-black uppercase">Abort</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
