<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FBI | ADMINISTRATION SYSTEM</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #050507; --accent: #3b82f6; --danger: #ef4444; --card-bg: rgba(20, 20, 25, 0.8); }
        body { background-color: var(--bg); color: #fff; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        
        .cyber-grid {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-card { background: var(--card-bg); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .glass-input { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white; width: 100%; outline: none; transition: 0.3s; }
        .glass-input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }

        .btn-action { background: linear-gradient(135deg, #3b82f6, #1d4ed8); transition: 0.3s; }
        .btn-action:active { transform: scale(0.95); }

        .hide-scroll::-webkit-scrollbar { display: none; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-up { animation: slideUp 0.4s ease-out; }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyCYgffN2dA7IILMbI2i_1YfERkKWIrpHyA", 
            authDomain: "ek-police.firebaseapp.com", 
            projectId: "ek-police", 
            storageBucket: "ek-police.firebasestorage.app", 
            messagingSenderId: "300605258409", 
            appId: "1:300605258409:web:f265025ffa5592f651c7b8" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RANKS = [
            "Director", "Deputy Director", "Associate Deputy Director", 
            "Executive Assistant Director", "Assistant Director", 
            "Deputy Assistant Director", "Special Agent in Charge – SAC", 
            "Assistant Special Agent in Charge – ASAC", 
            "Supervisory Special Agent – SSA", "Senior Special Agent", "Special Agent"
        ];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); // login, home, staff
            const [data, setData] = useState({ users: [], wanted: [], reports: [] });
            const [editingUser, setEditingUser] = useState(null);

            useEffect(() => {
                if (!window.fb) return;
                const db = window.fb.db;
                const unsubs = [
                    window.fb.onSnapshot(window.fb.collection(db, "users"), s => setData(p => ({...p, users: s.docs.map(d => ({...d.data(), id: d.id}))}))),
                    window.fb.onSnapshot(window.fb.collection(db, "field_reports"), s => setData(p => ({...p, reports: s.docs.map(d => ({...d.data(), id: d.id}))})))
                ];
                return () => unsubs.forEach(u => u());
            }, []);

            const handleLogin = () => {
                const id = document.getElementById('l_id').value;
                const pw = document.getElementById('l_pw').value;
                const found = data.users.find(u => u.id === id && u.password === pw);
                if (found) { setUser(found); setView('home'); }
                else alert("خطأ في البيانات");
            };

            const saveUser = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const userData = Object.fromEntries(formData);
                const db = window.fb.db;
                
                await window.fb.setDoc(window.fb.doc(db, "users", userData.id), {
                    name: userData.name,
                    rank: userData.rank,
                    password: userData.password,
                    updatedAt: window.fb.serverTimestamp()
                }, { merge: true });
                
                setEditingUser(null);
                alert("تم حفظ بيانات الموظف");
            };

            const deleteUser = async (id) => {
                if(confirm("هل أنت متأكد من فصل هذا الموظف؟")) {
                    await window.fb.deleteDoc(window.fb.doc(window.fb.db, "users", id));
                }
            };

            // التحقق من صلاحية الإدارة (Director down to Assistant Director)
            const isAdmin = user && RANKS.slice(0, 5).includes(user.rank);

            if (view === 'login') return (
                <div className="h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-sm glass-card p-8 border-t-4 border-blue-500 animate-up">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-blue-500/20 mb-4">
                                <i className="fas fa-shield-alt text-3xl"></i>
                            </div>
                            <h1 className="text-2xl font-black tracking-tighter">FBI TERMINAL</h1>
                            <p className="text-gray-500 text-[10px] uppercase mt-1">Authorized Access Only</p>
                        </div>
                        <div className="space-y-4">
                            <input id="l_id" type="number" placeholder="ID Number" className="glass-input text-center font-bold" />
                            <input id="l_pw" type="password" placeholder="Password" className="glass-input text-center" />
                            <button onClick={handleLogin} className="w-full btn-action py-4 rounded-xl font-bold">LOGIN</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col">
                    {/* Top Bar */}
                    <header className="p-6 flex justify-between items-center bg-black/40 backdrop-blur-md border-b border-white/5">
                        <div>
                            <h2 className="text-xl font-black text-blue-500">{view === 'staff' ? 'STAFF MANAGEMENT' : 'DASHBOARD'}</h2>
                            <p className="text-[10px] text-gray-400 uppercase tracking-widest">{user.rank} | {user.name}</p>
                        </div>
                        <button onClick={() => setView(view === 'home' ? 'staff' : 'home')} className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center">
                            <i className={`fas ${view === 'home' ? 'fa-users-cog' : 'fa-home'}`}></i>
                        </button>
                    </header>

                    {/* Content */}
                    <main className="flex-1 overflow-y-auto p-4 hide-scroll">
                        
                        {view === 'home' && (
                            <div className="space-y-6 animate-up">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-card p-4 border-r-4 border-blue-500">
                                        <p className="text-gray-500 text-[10px] font-bold">ACTIVE AGENTS</p>
                                        <h3 className="text-3xl font-black">{data.users.length}</h3>
                                    </div>
                                    <div className="glass-card p-4 border-r-4 border-cyan-500">
                                        <p className="text-gray-500 text-[10px] font-bold">REPORTS FILED</p>
                                        <h3 className="text-3xl font-black">{data.reports.length}</h3>
                                    </div>
                                </div>

                                {isAdmin && (
                                    <button onClick={() => setView('staff')} className="w-full p-4 glass-card flex items-center justify-between group hover:border-blue-500/50 transition">
                                        <div className="flex items-center gap-4">
                                            <i className="fas fa-user-shield text-blue-500 text-xl"></i>
                                            <div className="text-right">
                                                <h4 className="font-bold">إدارة شؤون الموظفين</h4>
                                                <p className="text-[10px] text-gray-500">إضافة، تعديل، ترقية، وفصل</p>
                                            </div>
                                        </div>
                                        <i className="fas fa-chevron-left text-gray-700 group-hover:text-blue-500"></i>
                                    </button>
                                )}

                                <div>
                                    <h3 className="text-xs font-bold text-gray-500 mb-4 px-2">آخر تقارير الميدان</h3>
                                    <div className="space-y-3">
                                        {data.reports.slice(0, 5).map(r => (
                                            <div key={r.id} className="glass-card p-4 border-l-2 border-blue-500">
                                                <div className="flex justify-between text-[10px] mb-2">
                                                    <span className="text-blue-400 font-bold">{r.authorRank} {r.author}</span>
                                                    <span className="text-gray-600">منذ قليل</span>
                                                </div>
                                                <p className="text-sm text-gray-300">{r.content}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'staff' && (
                            <div className="space-y-6 animate-up">
                                {isAdmin ? (
                                    <>
                                        <button onClick={() => setEditingUser({ id: '', name: '', rank: 'Special Agent', password: '' })} className="w-full btn-action py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                                            <i className="fas fa-plus-circle"></i> إضافة موظف جديد
                                        </button>

                                        <div className="space-y-3">
                                            {data.users.map(u => (
                                                <div key={u.id} className="glass-card p-4 flex items-center justify-between">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 rounded-lg bg-blue-600/20 flex items-center justify-center text-blue-500 font-bold">
                                                            {u.id.slice(-2)}
                                                        </div>
                                                        <div>
                                                            <h4 className="font-bold text-sm">{u.name}</h4>
                                                            <p className="text-[10px] text-blue-400 font-bold">{u.rank}</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => setEditingUser(u)} className="w-8 h-8 bg-white/5 rounded flex items-center justify-center text-xs"><i className="fas fa-edit"></i></button>
                                                        <button onClick={() => deleteUser(u.id)} className="w-8 h-8 bg-red-500/10 rounded flex items-center justify-center text-xs text-danger"><i className="fas fa-trash"></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                ) : (
                                    <div className="text-center p-10 glass-card">
                                        <i className="fas fa-lock text-4xl text-red-500 mb-4"></i>
                                        <p className="text-red-500 font-bold">غير مصرح لك بالدخول</p>
                                        <p className="text-gray-500 text-xs mt-2">تحتاج رتبة Assistant Director فأعلى</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Editor Modal */}
                    {editingUser && (
                        <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex items-center justify-center p-6">
                            <form onSubmit={saveUser} className="w-full max-w-md glass-card p-6 space-y-4 animate-up border-t-4 border-blue-500">
                                <h3 className="text-xl font-black text-center mb-4">ملف الموظف</h3>
                                
                                <div>
                                    <label className="text-[10px] font-bold text-gray-500 mb-2 block">الرقم العسكري (ID)</label>
                                    <input name="id" defaultValue={editingUser.id} readOnly={editingUser.id !== ''} className="glass-input font-bold text-blue-500" required />
                                </div>

                                <div>
                                    <label className="text-[10px] font-bold text-gray-500 mb-2 block">الاسم بالكامل</label>
                                    <input name="name" defaultValue={editingUser.name} className="glass-input" required />
                                </div>

                                <div>
                                    <label className="text-[10px] font-bold text-gray-500 mb-2 block">الرتبة الوظيفية</label>
                                    <select name="rank" defaultValue={editingUser.rank} className="glass-input bg-[#1a1a1e]">
                                        {RANKS.map(r => <option key={r} value={r}>{r}</option>)}
                                    </select>
                                </div>

                                <div>
                                    <label className="text-[10px] font-bold text-gray-500 mb-2 block">كلمة المرور</label>
                                    <input name="password" type="text" defaultValue={editingUser.password} className="glass-input" required />
                                </div>

                                <div className="flex gap-3 pt-4">
                                    <button type="submit" className="flex-1 btn-action py-3 rounded-xl font-bold">حفظ</button>
                                    <button type="button" onClick={() => setEditingUser(null)} className="flex-1 bg-white/5 py-3 rounded-xl font-bold">إلغاء</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
